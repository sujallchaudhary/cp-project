<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-lg p-8 bg-transparent rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mb-2 my-4 text-center text-white">Search for Rollno. (NSUT)</h1>
    <form id="studentForm" class="p-6 rounded-lg mb-8 bg-transparent shadow-inner">
      <div class="mb-6">
        <label for="studentName" class="block text-pink-500 text-sm font-semibold mb-2">Enter Name</label>
        <input type="text" id="studentName" name="studentName" class="w-full py-2 px-4 rounded-lg bg-transparent text-white border border-gray-600 focus:border-pink-500 focus:ring focus:ring-pink-600 transition duration-300" required>
      </div>
      <div class="mb-6">
        <label for="year" class="block text-pink-500 text-sm font-semibold mb-2">Select Year</label>
        <select id="year" name="year" class="w-full py-2 px-4 rounded-lg bg-transparent text-white border border-gray-600 focus:ring focus:ring-pink-400 transition duration-300">
          <option class="text-black bg-transparent" value="2022">2022</option>
          <option class="text-black bg-transparent" value="2023">2023</option>
          <option class="text-black bg-transparent" selected value="2024">2024</option>

        </select>
      </div>
      <button type="submit" class="w-full bg-blue-800 hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">Search</button>
    </form>
    <div id="resultsContainer" class="space-y-4">
  </div>
    <h3 class="text-center text-pink-500 text-xl mt-6">Developed by <a class="text-blue-400 font-bold" href="#">Sujal Chaudhary<br>Aryan Anand<br>Vishesh Shokeen</a></h3>
